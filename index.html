<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/icon-login.svg">


    <title>Login Dark/Light Mode</title>
</head>
<body>
    <main id="container">
        <form id="loginForm">
            <div id="formHeader">
                <h1>Login</h1>
                <i id="modeIcon" class="fa-solid fa-moon"></i>
            </div>
            <!--Logos e respectivos links-->
            <div id="socialMedia">
                <a href="https://www.linkedin.com/login/pt">
                    <img src="./image/icon-linkedin.png" alt="Linkedin Logo">
                </a>
                <a href="https://www.google.com">
                    <img src="./image/icon-google.png" alt="Google Logo">
                    </a>
                <a href="https://github.com/">
                    <img src="./image/icon-github.png" alt="GitHub Logo">
                </a>
            </div>
            <!--Inputs de name, e-mail e password-->
            <div id="inputs">
                <div class="inputBox">
                    <label for="name">
                        Name
                        <div class="inputField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="inputBox">
                    <label for="email">
                        E-mail
                        <div class="inputField">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
            </div>

            <div class="inputs">
                <div class="inputBox">
                    <label for="password">
                        Password
                        <div class="inputField">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgotPassword">
                        <a href="#">
                            Forgot you password?
                        </a>
                    </div>
                </div>
            </div>
            <!--Button Login-->
            <button type="submit" id="loginButton">
                Login
            </button>

        </form>
    </main>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
